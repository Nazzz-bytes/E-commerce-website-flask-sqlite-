{% extends 'base.html' %}

{% block content %}
<div class="admin-container">
    <h2>Admin Dashboard</h2>

    <a href="{{ url_for('add_product') }}" class="btn btn-success">‚ûï Add Product</a>

    <h3>All Products</h3>
    <table border="1" cellpadding="10" cellspacing="0">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Price (‚Çπ)</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
        {% for product in products %}
        <tr>
            <td>{{ product[0] }}</td>
            <td>{{ product[1] }}</td>
            <td>{{ product[2] }}</td>
            <td>{{ product[3] }}</td>
            <td>
                <form method="POST" action="{{ url_for('delete_product', product_id=product[0]) }}" style="display:inline;">
                    <button type="submit" class="btn btn-danger">üóëÔ∏è Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>
{% endblock %}
