{% extends 'base.html' %}
{% block content %}
<h2>Your Cart</h2>
<table border="1">
    <tr>
        <th>Product</th>
        <th>Price</th>
        <th>Qty</th>
        <th>Total</th>
        <th>Action</th>
    </tr>
    {% for item in products %}
    <tr>
        <td>{{ item.name }}</td>
        <td>₹ {{ item.price }}</td>
        <td>{{ item.qty }}</td>
        <td>₹ {{ item.total }}</td>
        <td><a href="{{ url_for('remove_from_cart', product_id=item.id) }}">Remove</a></td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
